<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Splitta notan</title>
</head>
<body>
    <main class="container">
        <h1>Splitta notan</h1>
        <section class="form" id="inputForm">
            <section>
                <input type="text" id="sum" class="form__input" required 
                placeholder="Summa :">
                <label for="sum" class="form__label form__label_sum">Summa</label>
            </section>
            <section>
                <input type="text" id="numberOfFriends" class="form__input" required
                placeholder="antal vänner :">
                <label for="numberOfFriends" class="form__label form__label_friends">Vänner</label>
            </section>
            <section>
                <input type="text" id="tip" class="form__input" required placeholder="Dricks :">
                <label for="tip" class="form__label form__label_tip">Dricks</label>
            </section>
            <button onclick="calculate()" class="form__button">Räkna</button>
        </section>
        <section class="form hide" id="showSum">
            <article>
                <p>Varje person ska betala :</p>
                <p id="result" class="show-sum">0 KR </p>
                <p></p>
            </article>
        </section>
    </main>
     <!-- Link to JS  -->
     <script src="js/index.js"></script>
</body>
</html>
